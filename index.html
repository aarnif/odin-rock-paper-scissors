<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>ROCK PAPER SCISSORS</header>
      <div id="game-container">
        <ul id="score-board">
          <li id="player">Player</li>
          <li id="score">0 - 0</li>
          <li id="computer">Computer</li>
        </ul>
        <div id="game-text">
          Start the game by choosing rock, paper or scissors!
        </div>
        <div id="buttons--container">
          <div id="buttons">
            <button id="rock">
              <img src="assets/images/rock.svg" alt="Rock icon" />
            </button>
            <button id="paper">
              <img src="assets/images/paper.svg" alt="Paper icon" />
            </button>
            <button id="scissors">
              <img src="assets/images/scissors.svg" alt="Scissors icon" />
            </button>
          </div>
        </div>
      </div>
      <footer>
        <div>Created By aarnif</div>
        <a href="https://github.com/aarnif" target="_blank" rel="noreferrer"
          ><img
            id="github-link"
            src="assets/images/github.svg"
            alt="GitHub Profile Link"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
